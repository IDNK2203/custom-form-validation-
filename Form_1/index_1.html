<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first form</title>
    <link rel="stylesheet" href="styles_1.css">
</head>
<body>
    
    <form novalidate action="">
        <h2>create account</h2>
        <p>
            <label for="user_name">Username:</label>
            <input type="text" id="user_name" name="username" required minlength="5" placeholder="nkdojo">
            <span class="indicator"></span>

        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="e-mail" required placeholder="efeidukpaye@gmail.com">
            <span class="indicator"></span>

        </p>
        <p>
            <label for="password">password:</label>
            <input type="password" id="password" name="password" required minlength="6">
            <span class="indicator"></span>

        </p>
        <p>
            <label for="pw_check">Password Check:</label>
            <input type="password" id="pw_check" name="pw_check" required >
            <span class="indicator"></span>

        </p>
        <div class="error" aria-live="polite"> 
        </div>
        <p>
            <button type="submit">Sumbit</button>
        </p> 
    </form>

    <script src="script_1.js"></script>
</body>
</html>
